<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increminating counter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="counter-container">
        <img src="img/instagram.png" height="60px" width="60px" />
        <div class="counter" data-target="12000"></div>
        <span>Instagram Followers</span>
    </div>

    <div class="counter-container">
        <img src="img/github.png" height="60px" width="60px" />
        <div class="counter" data-target="10000"></div>
        <span>Github</span>
    </div>

    <div class="counter-container">
        <img src="img/computer.png" height="60px" width="60px" />
        <div class="counter" data-target="5000"></div>
        <span>Network Team</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
